<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <!---  Toggle Dark Mode  --->
    <!--button id="toggle-theme">Toggle Dark Mode</button-->
    <!-- Custom Dark Mode Toggle Switch -->
    <label class="switch">
      <input type="checkbox" id="toggle-mode" />
      <span class="slider"></span>
    </label>
    <h1 class="title">Is it a Palindrome?</h1>
    <!--- Input Section -->
    <div class="palindrome-div">
      <label for="text-input">Enter in text to check for a palindrome:</label>
      <input value="" type="text" class="palindrome-input" id="text-input" placeholder="e.g. Racecar" />
      <!--- Check and Clear Buttons --->
      <div class="button-group">
        <button class="palindrome-btn" id="check-btn">Check</button>
        <button class="palindrome-btn" id="clear-btn">Clear</button-->
      </div>
      
      <!--- Result Output --->
      <div class="results-div hidden" id="result"></div>
    </div>

    <!--Palindrome Definition Section --->
  <div class="palindrome-definition-div">
    <p class="palindrome-definition">
      <span role="img" aria-label="light-bulb">ðŸ’¡</span>
      A <dfn>palindrome</dfn>  is a word or sentence that's spelled the same
          way both forward and backward, ignoring punctuation, case, and
          spacing.
    </p>
  </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
